<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>{{ field.label_tag }} {{ field }}</p>
    {% endfor %}
    <button type="submit">Cadastrar</button>
</form>
    
    <!-- Link com popup para trocar para vendedor -->
    <p>
        <a href="{% url 'cadastro_comercio' %}" onclick="return confirmarTroca();">
            Clique aqui para entrar como vendedor
        </a>
    </p>
    
    <!-- JavaScript de confirmação -->
    <script>
    function confirmarTroca() {
        return confirm("Você deseja realmente trocar para o cadastro de vendedor?");
    }
    </script>
</body>
</html>
