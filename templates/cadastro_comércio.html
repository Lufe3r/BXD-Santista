<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="nome" placeholder="Insira seu nome" required><br>
        <input type="email" name="email" placeholder="Insira seu email" required><br>
        <input type="text" name="estabelecimento" placeholder="Nome do estabelecimento" required><br>
        <input type="text" name="cnpj" placeholder="CNPJ" required><br>
        <button type="submit">Cadastrar</button>
        
    </form>
</body>
</html>
